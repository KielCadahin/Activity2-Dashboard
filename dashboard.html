<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="divMain">

        <div id="divBlue">
            <div id="divBlueMainSpace">




                <p id="planetP"><i class="fa-solid fa-earth-americas"></i></p>
                <div id="divDevias_Arrow">
                        <div id="divDeviasProduction">
                        <strong>Devias</strong><br>Production
                        </div>
                        <div id="arrow">
                            <div>
                                <i class="fa-solid fa-caret-up"></i>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- <i class="fa-solid fa-arrows-up-down"></i> -->
                        </div>
                </div>



                <div id="divMainMenus">
                    <a href="">
                        <div class="divMenu" id="Menu1">
                            <i class="fa-solid fa-chart-simple"></i>
                            <strong>Overview</strong>   
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu2">
                            <i class="fa-solid fa-user-group"></i>
                            Customers    
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu3">
                            <i class="fa-solid fa-building" ></i>
                            Company  
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu4">
                            <i class="fa-solid fa-user"></i>
                            Account    
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu5">
                            <i class="fa-solid fa-gear"></i>
                            Settings   
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu6">
                            <i class="fa-solid fa-gear"></i>
                            Login   
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu7">
                            <i class="fa-solid fa-id-card"></i>
                            Register  
                        </div>
                    </a>

                    <a href="">
                        <div class="divMenu" id="Menu8">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            Error
                        </div>
                    </a>

                </div>
            </div>
        </div>
          


        <div id="divWhite">
            <nav>
                <i class="fa-solid fa-magnifying-glass"></i>

                <input id="searchFocus" type="text">

                <div id="divIcons">
                    <a href=""><p><i class="fa-solid fa-user-group"></i></p></a>
                    <a href=""><p><i class="fa fa-bell" aria-hidden="true"></i></p></a>
                    <a href=""><p><i class="fa-regular fa-user"></i></p></a>
                </div>
            </nav>

            <div id="fourDiv">



                <div class="fourDivDiv" id="divFirst">
                        <p class="fourDivP">BUDGET <br><br><br><strong style="font-size: 300%;">$24k</strong>
                            <br><br><br><i class="fa-solid fa-arrow-up"></i> 12% Since last month</p>
                        <p id="fourDivLogo1" class="fourDivLogo"><i class="fa-solid fa-circle-dollar-to-slot"></i></p>   
                </div>
                
                <div class="fourDivDiv" id="divSecond">
                    <p class="fourDivP">TOTAL CUSTOMERS <br><br><br><strong style="font-size:  300%;">1.6k</strong>
                        <br><br><br><i class="fa-solid fa-arrow-down"></i> 16% Since last month</p>
                    <p id="fourDivLogo2" class="fourDivLogo"><i class="fa-solid fa-user-group fa-sm"></i></p>    
                </div>
                <div class="fourDivDiv" id="divThird">
                    <div  id="divThirdPLogo">
                        <p class="fourDivP">TASK PROGRESS <br><br><br><strong style="font-size:  300%;">75.5%</strong></p>
                        <p id="fourDivLogo3" class="fourDivLogo"><i class="fa-solid fa-chart-line"></i></p>
                    </div>
                    <div id="pbars">
                        <p id="progressbar"></p><p id="progressbar2"></p> 
                    </div>
                </div>
                <div class="fourDivDiv" id="divFourth">
                    <p class="fourDivP">TOTAL PROFIT <br><br><br><strong style="font-size: 300%;">$15k</strong></p>
                    <p id="fourDivLogo4" class="fourDivLogo"><i class="fa-solid fa-coins"></i></i></p>
                </div>

            </div>

            <div id="divGraphs">

                <div id="divRectGraph">
                    <div id="divRectSalesAndSync">
                        <p class="graphLabel" id="rectGraphLabel">Sales</p>
                        <div id="divSync">
                            <a style="text-decoration: none; color: black;" href=""><p class="graphLabel" id="rectGraphLabel2"><i class="fa-solid fa-rotate fa-xs"></i> Sync</p></a>
                        </div>
                    </div>
                    <img src="Screenshot (137).png" alt="">
                </div>







                <div id="divRoundGraph">
                    <p class="graphLabel" id="roundGraphLabel">Traffic Source</p><br><br>
                    <img src="Screenshot (135).png" alt="">


                    <div id="divLogoInRound">
                        
                        <div id="divDesktop">
                            <p><i class="fa-solid fa-desktop"></i><br>Desktop <br>63%</p>
                        </div>
                        <div id="divTablet">
                            <p><i class="fa-solid fa-tablet"></i><br>Tablet <br>15%</p>
                        </div>
                        <div id="divPhone">
                            <p><i class="fa-solid fa-phone"></i><br>Phone <br>22%</p>
                        </div>
                    </div>

                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
